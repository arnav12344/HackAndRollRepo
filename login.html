<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #buttons-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button {
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #single-player-btn {
            background-color: #3498db;
            color: #fff;
        }

        #multiplayer-btn {
            background-color: #2ecc71;
            color: #fff;
        }

        #rules-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <title>Game Home</title>
</head>
<body>
    <div id="title-name">PSYCHO WHISPER</div>
    <div id="buttons-container">
        <button id="single-player-btn" class="button" onclick="startGame('single')">Single Player</button>
        <button id="multiplayer-btn" class="button" onclick="startGame('multi')">Multiplayer</button>
    </div>
    
    <textarea id="rules-input" rows="6" placeholder="Enter game rules here..."></textarea>

    <script src="index.js"></script>
</body>
</html>
